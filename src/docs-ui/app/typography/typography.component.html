<div layout="row" class="pad-top">
  <div class="pad-md push">
    <div class="mat-display-4">Display-4</div>
    <div class="mat-display-3">Display-3</div>
    <div class="mat-display-2">Display-2</div>
    <div class="mat-display-1">Display-1</div>
    <div class="mat-headline">Headline</div>
    <div class="mat-title">Title</div>
  </div>
  <div class="pad-md push">
    <div class="mat-subheading-2">Subheading-2</div>
    <div class="mat-subheading-1">Subheading-1</div>
    <p class="mat-body-2">Body-2</p>
    <p class="mat-body-1">Body-1</p>
    <p class="mat-caption">Caption</p>
    <p class="mat-overline">Overline</p>
    <mat-form-field>
      <input matInput placeholder="Input" />
    </mat-form-field>
    &nbsp;
    <button mat-raised-button>Button</button>
  </div>
</div>
<div layout="row" class="pad-top push-bottom-xxl">
  <div>
    <h4 class="push-bottom-md example-h4 text-upper tc-grey-600">Long Form Content - Small Scale</h4>
    <mat-card>
      <td-markdown-navigator [items]="items" [style.width.px]="400" [style.height.px]="600"></td-markdown-navigator>
    </mat-card>
  </div>
</div>
